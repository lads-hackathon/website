<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are the LADS</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <main>
        <div class="aurora"></div>

        <header>
            <h1>We are <span>the LADS</span></h1>
        </header>
    
        <section>
            <h1>We're a <span>hackathon team</span> consisting of <span>4 members</span> in <span>9th Grade</span> from the <span>Boston area</span></h1>
        </section>
    
        <section>
            <div>
                <h1>Attended <span>hackathons</span></h1>
    
                <div class="attended-container"></div>
            </div>
        </section>
    
        <section>
            <div>
                <h1>On <span>our radar</span></h1>
    
                <div class="radar-container"></div>
            </div>
        </section>
    
        <section>
            <h1>So far, we've attended <span class="js-attended-count">_____</span> and won <span class="js-win-count">_____</span>, meaning our win percentage is <span class="js-win-percentage">_____</span>!</h1>
        </section>
    </main>

</html>
